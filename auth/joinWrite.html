<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- title -->
  <title>로또보감</title>
  <link rel="icon" type="image/ico" sizes="32x32" href="../_img/favicon-32x32.png">
  <link rel="icon" type="image/ico" sizes="16x16" href="../_img/favicon-16x16.png">
  
  <!-- reset -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />

  <!-- font -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Noto+Sans+KR:wght@400;500;700&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet" />

  <!-- style -->
  <link rel="stylesheet" href="../_css/common.css" />
  <link rel="stylesheet" href="../_css/layout.css" />
  <link rel="stylesheet" href="../_css/sub.css" />
  <link rel="stylesheet" href="../_css/common_reactive.css" />
  <link rel="stylesheet" href="../_css/sub_reacitve.css" />

  <!-- *jsLibrary -->
  <!-- jQuery -->
  <script src="../_js/jquery-3.5.1.min.js"></script>
  <script src="../_js/jquery-ui.min.js"></script>
  <!-- lodash -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
    integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
    crossorigin="anonymous"></script>
  <!-- gsap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"
    integrity="sha512-1dalHDkG9EtcOmCnoCjiwQ/HEB5SDNqw8d4G2MKoNwjiwMNeBAkudsBCmSlMnXdsH8Bm0mOd3tl/6nL5y0bMaQ=="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/ScrollToPlugin.min.js"
    integrity="sha512-9DDJWj17gkdeGHU0Zr76wc9jY2g0IwE7ZCIxakVYKyzlTiOWZDZJOTaVgAzNo+LB7+EbGXxwCXkOP+a5rgkuqQ=="
    crossorigin="anonymous"></script>
  <!-- scrollMagic -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"
    integrity="sha512-8E3KZoPoZCD+1dgfqhPbejQBnQfBXe8FuwL4z/c8sTrgeDMFEnoyTlH3obB4/fV+6Sg0a0XF+L/6xS4Xx1fUEg=="
    crossorigin="anonymous"></script>
  <!-- swiper -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <script src="../_js/swiper.min.js"></script>

  <!-- script -->
  <script defer src="../_js/common.js"></script>
  <script defer src="../_js/sub.js"></script>
</head>

<body>
  <div id="wrap" class="auth">
    <header>
      <h1 class="logo">
        <a href="../index.html">
          <img src="../_img/logo_auth.png" alt="로또보감">
        </a>
      </h1>
    </header>
    <!-- // header -->

    <section class="auth_content login_cont">
      <form action="../index.html">
        <div class="join_box">
          <div class="inputWrap_st2 icon uid">
            <div class="input_tit">아이디 (ID)</div>
            <input type="text" placeholder="영문/숫자 조합, 6자~16자" required>
          </div>
          <div class="inputWrap_st2 icon upw">
            <div class="input_tit">비밀번호</div>
            <input type="password" placeholder="영문/숫자/특수문자 조합, 6자~12자" required>
          </div>
          <div class="inputWrap_st2 icon upw2">
            <div class="input_tit">비밀번호 확인</div>
            <input type="password" placeholder="비밀번호 확인을 위해 한번 더 입력해주세요." required>
          </div>
        </div>
        <div class="join_box">
          <div class="inputWrap_st2 icon nick">
            <div class="input_tit">닉네임</div>
            <input type="text" placeholder="한글, 3자~8자" required>
          </div>
          <div class="inputWrap_st2 icon email">
            <div class="input_tit">이메일</div>
            <input type="text" required>
          </div>
          <div class="inputWrap_st2 icon phone">
            <div class="input_tit">휴대전화번호</div>
            <input type="text" placeholder="'-' 제외하고 입력해주세요." required>
          </div>
        </div>
        <div class="submit_area">
          <button type="submit" class="submitJoin">가입하기</button>
        </div>
      </form>
    </section>
    <!-- // auth_content -->

  </div>
</body>

</html>
